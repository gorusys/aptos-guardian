name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: gofmt check
        run: |
          out=$(gofmt -l .)
          if [ -n "$out" ]; then echo "Files not formatted:"; echo "$out"; exit 1; fi

      - name: go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20

      - name: Build
        run: go build -o aptos-guardian ./cmd/aptos-guardian
